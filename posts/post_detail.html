<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css_bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
</head>
    
<body>
  <iframe src="header.html" style="width: 100%;"></iframe>  
  <div class="container">
    <div class="page-header">
      <h1>게시글 상세조회</h1>
    </div>
    <div class="float-end">
      <input type="text" id="input1" >
      <button onclick="loadPost()" type="button" class="btn btn-primary">입력</button>
    </div>

    <table class="table">
      <tr>
        <td>id : </td>
        <td id="id"></td>
      </tr>
      <tr>
        <td>title : </td>
        <td id="title"></td>
      </tr>
      <tr>
        <td>contents : </td>
        <td id="contents"></td>
      </tr>
      <tr>
        <td>authorId : </td>
        <td id="authorId"></td>
      </tr>
    </table>
  </div>
  <script>
    async function loadPost() {
      const input1 = document.getElementById("input1").value;
      try {
        const response1 = await axios.get('https://jsonplaceholder.typicode.com/posts');
        for(i = 0; i <100 ; i++){
          if(input1-1 == i){
            document.getElementById("id").innerText = response1.data[i].id;
        document.getElementById("title").innerText = response1.data[i].title;
        document.getElementById("contents").innerText = response1.data[i].body;
        document.getElementById("authorId").innerText = response1.data[i].userId;
          }
        }
      } catch (e) {
        console.log(e);
      }
    }
  </script>
</body>

</html>
