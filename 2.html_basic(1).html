<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>글자 styling</h2>
  <p style="background-color: aqua;">1.배경색 변경</p>
  <p style="color: red;">2.글자색 변경</p>
  <p style="font-size: large;">3.글자 크기 변경</p>
  <p style="background-color: blueviolet;color: white;font-size: 25ox;text-align: center;">4.복합 스타일링</p>
  <h2>이미지와 link 예제</h2>
  <!-- default는 현재탭에서 이동, 새탭이동: _blank -->
  <a href="https://www.naver.com/" target="_blank">네이버이동</a>
  <p>위 링크는 새탭에서 네이버로 이동하는 태그</p>
  <img src="image/img.png" width="30px" height="50px" style="border: 3px solid black;" alt="404">
  <a href="https://www.naver.com/">
  <img src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg" width="30px" height="50px" style="border: 3px solid black;" alt="404">
  </a>
  <!-- 리스트 대표태그 : ul(unordered),ol(ordered) -->
  <ul style="list-style-type: square;">
    <li>첫번째 아이템</li>
    <li>두번쨰 아이템</li>
    <li>세번째 아이템</li>
  </ul>
  <ol style="list-style-type: upper-roman;">
    <li>a 아이템</li>
    <li>b 아이템</li>
    <li>c 아이템</li>
  </ol>
  <table border="1" style="border-collapse: collapse;">
    <caption>테이블명 </caption>
    <tr>
      <th>제목1</th>
      <th>제목2</th>
    </tr>
    <tr>
      <td>내용1</td>
    </tr>
    <tr>
      <td></td>
      <td>내용2</td>
    </tr>
    <tr></tr>
  </table>
</body>
</html>
