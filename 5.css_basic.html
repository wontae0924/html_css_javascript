<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS BASIC</title>
  <style>
    body{
      background-color: antiquewhite;
    }
    p{
      background-color: blue;
      letter-spacing: 2px;
      word-spacing: 5px;
    }
    .italic{
      font-style: italic;
    }
    .bigtext{
      font-size: 24px;
    }
    .relativetext{
      font-size: 120%;
    }
    .em_parent{
      font-size: 20px;
    }
    .em_child{
      font-size: 1.5em;
    }
    .percent_parent{
      font-size: 20px;
    }
    .percent_child{
      font-size: 150%;
    }
      </style>
</head>

  <h2>CSS 기본 문법</h2>
  <p>우선 적용</p>
  <p class="italic bigtext">font styler과 font size 중첩적용1</p>
  <p class="italic relativetext">font styler과 font size 중첩적용2</p>
  <!-- em percent비교 -->
  <div class="em_parent">
    <div class="em_child">
      이 텍스트는 부모 글꼴의 1.5배 입니다.
    </div>
  </div>
  <div class="percent_parent">
    <div class="percent_child">
      이 텍스트는 부모 글꼴의 150% 입니다.
    </div>
  </div>
  <div style="padding: 15px; margin: 150px;">
    margin, border, padding을 가진 요소
  </div>
  <div style="padding-left: 20%;">
    left padding만을 가진 텍스트 요소
  </div>
  <div style="text-align: center;">
    <table  style="display: inline-flex ; border: 3px solid black; margin: 15px; width: 100px; height: 200px;" >
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>m
      <tr style="text-align: center;">
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>
  </div>
</body>
</html>
