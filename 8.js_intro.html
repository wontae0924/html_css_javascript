<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>js 변수와 출력</h2>
  <button onclick="varialbleConsole1()">console에 변수 출력1</button>
  <button onclick="varialbleConsole2()">console에 변수 출력2</button>
  <button onclick="varialbleConsole3()">console에 변수 출력3</button>
  <h2>js 변수 선언 키워드</h2>
  <button onclick="varExample()">var 예제</button>
  <button onclick="letExample()">let 예제</button>
  <button onclick="constExample()">const 예제</button>
  <h2>tag 선택 ,class 선택 ,id 선택</h2>
  <button onclick="changeTextById()">id 선택 후 체인지</button>
  <p id="change1">변경 대상 id</p>
  <p class="class1">변경 대상 class</p>
  <p class="class1">변경 대상 class</p>

  <button onclick="changeTextByClass()">class 선택 후 체인지</button>
  <button onclick="changeTextBytag()">tag 선택 후 체인지</button>


  <script>

    function varialbleConsole1() {
      var x = 10;
      var y = "10";
      console.log(x + y);
    }
    function varialbleConsole2() {
      var arr = [10, "10", 30, "40"];
      var arr2 = [10, 20, 30, 40];
      arr2.push(50);
      arr2.forEach((a) => console.log(a));
      var total = 0;
      for (i = 0; i < arr.length; i++) {
        total += arr2[i];
      }
      // console로 출력
      console.log("total : " + total);
      // popup으로 출력 : 확인누르기전까지 이후 코드 실행X
      alert("total : " + total);
      document.write("total : " + total);
    }
    function varialbleConsole3() {
      var arr = [10, 20, (a, b) => { console.log("hello world"); }];
      arr[2]();
    }
    function varExample() {
      // var는 같은 변수명에 재선언과 재할당 가능
      var x = 10;
      var x = 20;
      console.log("varExample" + x);
    }
    function letExample() {
      // let는 같은 변수명에 재선언만 가능
      let x = 10;
      x = 20;
      console.log("letExample" + x);
    }
    function constExample() {
      // const는 같은 변수명에 재선언과 재할당 둘 다 불가능
      const x = 10;
      console.log("constExample" + x);
    }
    function changeTextById() {
      document.getElementById("change1").innerHTML = "id 변경 완료";
      document.getElementById("change1").style.fontSize = "30px";
    } 
    function changeTextByClass() {
      var arr =  document.getElementsByClassName("class1");
      for(i=0;i<arr.length;i++){
        arr[i].innerHTML = "class 변경 완료";
        arr[i].style.fontSize = "25Px";
        arr[i].style.color = "red";
      }
    }
    function changeTextBytag() {
      document.getElementsByTagName("change1").innerHTML = "tag 변경 완료";
    }
  </script>
</body>

</html>
